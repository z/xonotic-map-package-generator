<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Xonotic Map Package Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section class="container-fluid">

        <div class="page-header">
          <h1 class="text-primary">Xonotic Map Package Generator</h1>
          <h3 class="text-muted">Learn how to create a well-packaged map</h3>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generator</h3>
            </div>
            <div class="panel-body">

                <form class="form-horizontal">
                <fieldset>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="bsp">Name (bsp)</label>  
                  <div class="col-md-4">
                  <input id="bsp" name="bsp" type="text" placeholder="my_map_v1" class="form-control input-md" required="">
                  <span class="help-block">lowercase characters a-z, 0-9, _ and -</span>  
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="title">Title</label>  
                  <div class="col-md-4">
                  <input id="title" name="title" type="text" placeholder="My Map" class="form-control input-md" required="">
                    
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="description">Description</label>  
                  <div class="col-md-4">
                  <input id="description" name="description" type="text" placeholder="A small DM map for 4-6 players" class="form-control input-md" required="">
                    
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="author">Author</label>  
                  <div class="col-md-4">
                  <input id="author" name="author" type="text" placeholder="-z-" class="form-control input-md" required="">
                    
                  </div>
                </div>

                <!-- Multiple Checkboxes (inline) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="gametypes">Game Types</label>
                  <div class="col-md-4">
                    <label class="checkbox-inline" for="gametypes-0">
                      <input type="checkbox" name="gametypes" id="gametypes-0" value="dm">
                      dm
                    </label>
                    <label class="checkbox-inline" for="gametypes-1">
                      <input type="checkbox" name="gametypes" id="gametypes-1" value="ft">
                      ft
                    </label>
                    <label class="checkbox-inline" for="gametypes-2">
                      <input type="checkbox" name="gametypes" id="gametypes-2" value="ka">
                      ka
                    </label>
                    <label class="checkbox-inline" for="gametypes-3">
                      <input type="checkbox" name="gametypes" id="gametypes-3" value="kh">
                      kh
                    </label>
                    <label class="checkbox-inline" for="gametypes-4">
                      <input type="checkbox" name="gametypes" id="gametypes-4" value="ctf">
                      ctf
                    </label>
                  </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="license">License</label>
                  <div class="col-md-4">
                    <select id="license" name="license" class="form-control">
                      <option value="1">GPL 2.0</option>
                      <option value="2">GPL 3.0</option>
                      <option value="3">MIT</option>
                      <option value="0">Other</option>
                    </select>
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="generate"></label>
                  <div class="col-md-4">
                    <button id="generate" name="generate" class="btn btn-primary">Generate my pk3!</button>
                  </div>
                </div>

                </fieldset>
                </form>


            </div><!-- .panel-body -->
        </div><!-- .panel -->

    </section>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 

    <script type="text/javascript" src="vendor/jszip/jszip.min.js"></script>
    <script type="text/javascript" src="vendor/jszip-utils/jszip-utils.min.js"></script>
    <script type="text/javascript" src="vendor/FileSaver/FileSaver.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
